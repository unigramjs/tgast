name: Check

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  biome-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 24.x
        cache: pnpm
        
    - name: Set up pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.x

    - name: Install dependencies
      run: pnpm install
      
    - name: Run check
      run: pnpm run check